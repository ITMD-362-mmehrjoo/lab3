<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>COVID 19 Vaccine Appointments</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Merriweather&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Fill out information below</h1>
    <p>Sign Up for COVID 19 Vaccine Appointments</p>
    <ol>
      <li id="name">
        <label for="name">Name:</label>
        <input type="name" name="name" id="name" placeholder="Name ..."/>
      </li>
      <li id="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="Email Address ..."/>
      </li>
      <li id="phone">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="321-123-1230"> 
      </li>
      
    </ol>
    <footer id="footer">
        <label>Site Â© Mahmood Mehrjoo</label>
      </footer>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
